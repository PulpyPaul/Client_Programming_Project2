<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="project2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <img src="img/iste_logo3.png" alt="ISTE Logo" id="iste_Logo">
    <div id="aboutContent" class="contentBlock">
      <div class="container">
        <h1 id="aboutTitle"></h1>
        <p id="aboutDescription"></p>
        <p id="aboutQuote"></p>
        <p id="aboutAuthor"></p>
      </div>
    </div>
    <div id="undDegreeContent" class="contentBlock">
      <div class="container degreeContainer">
        <h1>Undergraduate Degrees</h1>
        <div id="UNDdegrees"></div>
      </div>
    </div>
    <div id="grdDegreeContent" class="contentBlock">
      <div class="container">
        <h1>Graduate Degrees</h1>
        <div id="GRDdegrees"></div>
      </div>
    </div>
    <div id="minorContent" class="contentBlock">
      <div class="container">
        <h1>Minors</h1>
        <div id="accordionMinors"></div>
      </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWfXOOj2CJvFz1BWO3MZ2FcTS-L6YgKRM&callback=initMap"
    async defer></script>
    </body>
</html>
