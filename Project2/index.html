<!DOCTYPE html>
<html>
  <head>
    <title>Project 2</title>
    <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    
    <script src="Chart.bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <img src="img/iste_logo3.png" alt="ISTE Logo" id="iste_Logo">
    <div id="aboutContent" class="contentBlock">
      <div class="container">
        <h1 id="aboutTitle"></h1>
        <p id="aboutDescription"></p>
        <p id="aboutQuote"></p>
        <p id="aboutAuthor"></p>
      </div>
    </div>
    <div id="undDegreeContent" class="contentBlock">
      <div class="container degreeContainer">
        <h1>Undergraduate Degrees</h1>
        <div id="UNDdegrees"></div>
      </div>
    </div>
    <div id="grdDegreeContent" class="contentBlock">
      <div class="container degreeContainer">
        <h1>Graduate Degrees</h1>
        <div id="GRDdegrees"></div>
      </div>
    </div>
    <div id="minorContent" class="contentBlock">
      <div class="container">
        <h1>Minors</h1>
        <div id="accordionMinors"></div>
      </div>
    </div>
    <div id="employmentContent" class="contentBlock">
      <div class="container">
          <h1>Employment</h1>
          <div id="employment"></div>
          <h2 class="employmentTableTitle">Employment Table</h2>
          <div class="employmentTables">
            <table>
              <thead>
                <tr class="tableHeader">
                  <th>Employer</th>
                  <th>Degree</th>
                  <th>City</th>
                  <th>Title</th>
                  <th>Start Date</th>
                </tr>
              </thead>
              <tbody id="employTableData">
              </tbody>
            </table>
          </div>
          <h2 class="employmentTableTitle">Co-op Table</h2>
          <div class="employmentTables" id="coopTable">
            <table>
              <thead>
                <tr class="tableHeader">
                  <th>Employer</th>
                  <th>Degree</th>
                  <th>City</th>
                  <th>Term</th>
                </tr>
              </thead>
              <tbody id="coopTableData">
              </tbody>
            </table>
          </div>
          <h2>Map of where students work!</h2>
          <div id="map"></div>
          <h2>Chart of student degrees that were all hired!</h2>
          <div id="chartContainer">
              <canvas id="chart" width="400" height="400"></canvas>
              <button id="doughBtn">Dougnut</button>
              <button id="pieBtn">Pie</button>
              <button id="barBtn">Bar</button>
              <button id="radarBtn">Radar</button>
          </div>
      </div>
    </div>
    <div id="peopleContent" class="contentBlock">
      <div class="container" id="peopleContainer">
        <div id="modalPopup"></div>
      </div>
    </div>
    <div id="researchContent" class="contentBlock">
      <div class="container">
          <h1>Research</h1>
          <div id="researchTabs"></div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWfXOOj2CJvFz1BWO3MZ2FcTS-L6YgKRM&callback=initMap"
    async defer></script>
    <script src="project2.js" type="text/javascript"></script>
    </body>
    <footer>
      <div id="footer" class="contentBlock">
        <div class="container">
            <div id="links"></div>
            <div id="copyright"></div>
            <div id="socialMedia">
              <h3>Social Media</h3>
            </div>
        </div>
      </div>
    </footer>
</html>
